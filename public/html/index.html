<div class="container">

  <h2 class="text-center">Video</h2>

  <h2 class="text-center">Text Chat</h2>

  <div class="row">
    <div class="chat">
      <p ng-repeat="msg in mess track by $index">{{msg}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <form ng-submit="sendMess()">
        <label>Your message: </label>
        <input class="form-control" type="text" ng-model="mess.text" />
      </form>
    </div>
  </div>

</div>
