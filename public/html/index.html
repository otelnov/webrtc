<div class="container">

  <h2 class="text-center">Video</h2>

  <div class="row">
    <div class="col-sm-2">
      <p><b>Status:</b></p>
      <p id="iam">Not yet connected...</p>
      <br/>
      <p><b>Connected users:</b></p>
      <div id="otherClients"></div>
    </div>
    <div class="col-sm-5">
      <video autoplay="autoplay" id="selfVideo" muted="muted" volume="0" ></video>
    </div>
    <div class="col-sm-5">
      <video autoplay="autoplay" id="callerVideo"></video>
    </div>
  </div>



  <h2 class="text-center">Text Chat</h2>

  <div class="row">
    <div class="chat">
      <p ng-repeat="msg in mess track by $index">{{msg}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <form ng-submit="sendMess()">
        <label>Your message: </label>
        <input class="form-control" type="text" ng-model="mess.text" />
      </form>
    </div>
  </div>

</div>
